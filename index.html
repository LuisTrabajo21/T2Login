<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="STYLE/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Incluyendo Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Incluyendo la fuente Roboto -->
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div id="error-msg" class="error-msg"></div> <!-- Elemento para mostrar el mensaje de error -->
            <div class="extra-options">
                <a href="contraseña.html">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Coloca tu script aquí para que se ejecute después de que el DOM esté cargado -->
    <script src="JS/index.js" type="module"></script>
</body>
</html>
