<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="STYLE/registro.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Incluyendo Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Incluyendo la fuente Roboto -->
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Crear Cuenta</h2>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn">Registrarse</button>

            <div class="social-buttons">
                <button type="button" id="facebook-sign-in" class="btn social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Registrarse con Facebook
                </button>
                <button type="button" id="google-sign-in" class="btn social-btn google">
                    <i class="fab fa-google"></i> Registrarse con Google
                </button>
            </div>

            <div class="extra-options">
                <a href="index.html">¿Ya tienes una cuenta? Inicia Sesión</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/JS/registro.js" type="module"></script>
    <script src="JS/google.js" type="module"></script>
    <script src="JS/facebook.js" type="module"></script>
</body>
</html>
